<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/globe_img.png" type="image/png" />
        <link rel="stylesheet" href="./style/index.css" />
        <link rel="stylesheet" href="index.html" />
        <link
            href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,600&display=swap"
            rel="stylesheet"
        />
        <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>

        <title>gifOS</title>
    </head>
    <body>
        <figure class="navbar">
            <a href="index.html">
              <img
                src="./assets/arrow.svg"
                alt="arrow"
                id="back-arrow"
              />
              <img src="./assets/gifOF_logo.png" alt="Gifos-logo" id="gifos-img" />
            </a>
        </figure>
        <div class="container-menu">
            <figure class="create-gif-description">
            <figcaption class="description-title">
              <img src="./assets/window_img.png" alt="window" />
              <strong>Aquí podrás crear tus propios guifos</strong>
            </figcaption>
            <div class="description-content">
              <p>
                Crear tu <strong class="italic">guifo</strong> es muy fácil,
                graba cualquier imagen con tu cámara y obtén guifos
                personalizados. Los pasos para crear tu guifo son:
              </p>
              <ol>
                <li>
                  <strong>1)</strong> Dar permisos de acceso a la cámara (sólo
                  por el tiempo de uso)
                </li>
                <li><strong>2)</strong> Capturar tu momento guifo</li>
                <li><strong>3)</strong> Revisar el momento</li>
                <li><strong>4)</strong> Listo para subir y compartir!</li>
              </ol>
              <p>
                ¿Quieres comenzar a crear tu
                <strong class="italic">guifo</strong> ahora?
              </p>
              <figure class="create-gif-btn-container">
                <button
                  class="botones"
                >
                  Cancelar
                </button>
                <button
                class="botones"
                >
                  Comenzar
                </button>
            </figure>
        </div>
        
    </div>
    <h3 class="fakeInput">
        Mis guifos
    </h3>
        <video src=""></video>
        <button id="record" class="botones">Record</button>
        <button id="stop" class="botones">Stop</button>
        <script src="./js/video.js"></script>
    </body>
</html>
